<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="swiped.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
<section class="hero is-primary  has-text-centered">
    <div style="flex:1;">
        <div class="section"></div>
        <div class="section">
            <div class="container">
                <h1 class="title is-spaced" style="font-size: 6em; font-family: 'Raleway', sans-serif;">
                    Swiped.
                </h1>
                <h2 class="subtitle is-5">
                    The lightweight responsive CSS based slider carousel supporting multiple items
                </h2>
                <p>&nbsp;</p>
            </div>
        </div>
        <div class="columns is-vcentered">
            <div class="column is-1 is-hidden-mobile">
                <button class="button is-large is-primary" data-aos="fade-right"
                   data-aos-duration="3000" data-aos-anchor-placement="center-bottom" data-swiped-back="swiped1">
                        <span class="icon">
                       <i class="fas fa-2x fa-angle-left"></i>
                    </span></button>
            </div>
            <div class="column is-10" style="min-width:0;">
                <div class="swiped swiped-has-space swiped-has-padded-preview-mobile" data-swiped-item-count="2"
                     data-swiped-item-count-desktop="5" id="swiped1">
                    <div class="swiped-items">
                        <div class="swiped-item">
                            <div class="image is-1by2">
                                <img src="https://picsum.photos/200/400?1" data-aos="fade-up-left"
                                     data-aos-duration="3000" data-aos-anchor-placement="center-bottom">
                            </div>

                        </div>
                        <div class="swiped-item">
                            <div class="image is-1by2">
                                <img src="https://picsum.photos/200/400?2" data-aos="fade-up-left"
                                     data-aos-duration="3000" data-aos-anchor-placement="center-bottom">
                            </div>
                        </div>
                        <div class="swiped-item">
                            <div class="image is-1by2">
                                <img src="https://picsum.photos/200/400?3" data-aos="fade-up"
                                     data-aos-duration="3000" data-aos-anchor-placement="center-bottom">
                            </div>
                        </div>
                        <div class="swiped-item">
                            <div class="image is-1by2">
                                <img src="https://picsum.photos/200/400?4" data-aos="fade-up-right"
                                     data-aos-duration="3000" data-aos-anchor-placement="center-bottom">
                            </div>
                        </div>
                        <div class="swiped-item">
                            <div class="image is-1by2">
                                <img src="https://picsum.photos/200/400?5" data-aos="fade-up-right"
                                     data-aos-duration="3000" data-aos-anchor-placement="center-bottom">
                            </div>
                        </div>
                        <div class="swiped-item">
                            <div class="image is-1by2">
                                <img src="https://picsum.photos/200/400?6">
                            </div>
                        </div>
                        <div class="swiped-item">
                            <div class="image is-1by2">
                                <img src="https://picsum.photos/200/400?7">
                            </div>
                        </div>
                        <div class="swiped-item">
                            <div class="image is-1by2">
                                <img src="https://picsum.photos/200/400?8">
                            </div>
                        </div>
                        <div class="swiped-item">
                            <div class="image is-1by2">
                                <img src="https://picsum.photos/200/400?9">
                            </div>
                        </div>
                        <div class="swiped-item">
                            <div class="image is-1by2">
                                <img src="https://picsum.photos/200/400?10">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-1 is-hidden-mobile">
                <button class="button is-large is-primary" data-aos="fade-left"
                   data-aos-duration="3000" data-aos-anchor-placement="center-bottom" data-swiped-next="swiped1"><span class="icon">
                       <i class="fas fa-2x fa-angle-right"></i>
                    </span></button>
            </div>
        </div>
        <div class="section">
            <div class="container has-text-centered">

                <div class="content">
                    <p>Swiped is based on Flexbox and CSS Scroll Snap and can operate completely without JS (No arrow
                        support)</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <h1 class="title has-text-centered is-1">
            Swiped
        </h1>
        <p class="subtitle has-text-centered">
            My first website with <strong>Bulma</strong>!
        </p>
    </div>
</section>
<script defer src="swiped.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
